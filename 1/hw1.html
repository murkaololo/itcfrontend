<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="11.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="loadJson();"></button> 
    <div id="reddit"></div>
    <style type="text/css">
    #hellopreloader>p {
        display:none;
    }
    #hellopreloader_preload {
        display: block;
        position: fixed;
        z-index: 99999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        min-width: 1000px;
        background: #2574A9 url(http://hello-site.ru//main/images/preloads/circles.svg) center center no-repeat;
        background-size:41px;
    }
    </style>
    <div id="hellopreloader">
        <div id="hellopreloader_preload"></div>
        <p><a href="http://hello-site.ru">Hello-Site.ru. Бесплатный конструктор сайтов.</a></p>
    </div>
    <script type="text/javascript">
    var hellopreloader = document.getElementById("hellopreloader_preload");
    function fadeOutnojquery(el){el.style.opacity = 1;
    var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;
    if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";
    }
    },
    16);
    }
    window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},1000);};</script>
 
</body>
</html>
