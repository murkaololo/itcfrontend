		plus1 = (...arguments) => {
        	let result = 0;
 			for (let i = 0; i < arguments.length; i++) {
            	result += arguments[i];
 				}
			return result;
		};
		console.log (plus1 (2, 3, 5, 7, 3));

        multiplyAll = (...arguments) => {
        	let result = 1;

        console.log (multiplyAll (2, 4, 6));
        
        multiplyAll1 = (...arguments) =>

        console.log (multiplyAll1 (1, 2, 3));

        const objectToQueryString = obj => {
  			let str = [];
  			for (let p in obj)
    			if (obj.hasOwnProperty(p)) {
    			  str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
    			};
  			return str.join("&");
			};

        console.log(objectToQueryString({ name1: 'John', name2: 'Федор' }));

        const person = {

   		    }
	    }

        const getIn = (object, path, def) => {
        	let result = path.reduce(
	        (currentObject, property) => {
	            if (currentObject !== undefined) {
	        	if (currentObject.hasOwnProperty(property)) {return currentObject[property]}
	            }
	        }, object
	    )
	    if (result === undefined) {return def} else {return result}
	    }

  		console.log (getIn(person, ['address', 'street'], 'Бомж'));
